- Glances:
   - Glances:
       description: A monitoring tool that presents information through a Web based interface.
       href: http://192.168.0.21:61208
       ping: http://192.168.0.21:61208
       icon: glances
       widget:
         type: glances
         url: http://192.168.0.21:61208
         metric: info
   - CPU Usage:
       widget:
         type: glances
         url: http://192.168.0.21:61208
         metric: cpu
         chart: false
   - Memory Usage:
       widget:
         type: glances
         url: http://192.168.0.21:61208
         metric: memory
         chart: false
   - Process Usage:
       widget:
         type: glances
         url: http://192.168.0.21:61208
         metric: process
   - Network Usage:
       widget:
         type: glances
         url: http://192.168.0.21:61208
         metric: network:eth0
         chart: false
