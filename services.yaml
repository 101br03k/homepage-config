- Glances:
   - Glances:
       description: A monitoring tool that presents information through a Web based interface.
       href: http://192.168.0.11:61208
       ping: http://192.168.0.11:61208
       icon: glances
       widget:
         type: glances
         url: http://192.168.0.11:61208
         metric: info
         version: 4
   - CPU Usage:
       widget:
         type: glances
         url: http://192.168.0.11:61208
         metric: cpu
         chart: false
         version: 4
   - Memory Usage:
       widget:
         type: glances
         url: http://192.168.0.11:61208
         metric: memory
         chart: false
         version: 4
   - Process Usage:
       widget:
         type: glances
         url: http://192.168.0.11:61208
         metric: process
         version: 4
   - Network Usage:
       widget:
         type: glances
         url: http://192.168.0.11:61208
         metric: network:eth0
         chart: false
         version: 4
