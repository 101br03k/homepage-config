name: Update Homepage Config

on:
  push:
    branches:
      - main
      - test
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: "self-hosted"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pull Homepage Config
        uses: appleboy/scp-action@master
        with:
          username: adm-aw
          host: paulus-100-docker
          key: ${{ secrets.SSH_paulus_100_docker }}
          command: |
            cd /docker/docker-setup/homepage-config/
            wget -N https://raw.githubusercontent.com/101br03k/homepage-config/main/bookmarks.yaml
            wget -N https://raw.githubusercontent.com/101br03k/homepage-config/main/docker.yaml
            wget -N https://raw.githubusercontent.com/101br03k/homepage-config/main/services.yaml
            wget -N https://raw.githubusercontent.com/101br03k/homepage-config/main/settings.yaml
            wget -N https://raw.githubusercontent.com/101br03k/homepage-config/main/widgets.yaml
